# Registers for the Solax X3-Hybrid
---
holding_registers:
  slx_mb_serial:
    - holding
    - '0x0000'
    - 7
    - uint16
    - true
    - Serial
  slx_mb_factory_name:
    - holding
    - '0x0007'
    - 7
    - uint16
    - true
    - 'Factory name'

input_registers:
  slx_mb_pv_voltage_1:
    - input
    - '0x0003'
    - 1
    - uint16
    - false
    - 'PV Voltage 1 (0.1V)'
  slx_mb_pv_voltage_2:
    - input
    - '0x0004'
    - 1
    - uint16
    - false
    - 'PV Voltage 2 (0.1V)'
  slx_mb_pv_current_1:
    - input
    - '0x0005'
    - 1
    - uint16
    - false
    - 'PV Current 1 (0.1A)'
  slx_mb_pv_current_2:
    - input
    - '0x0006'
    - 1
    - uint16
    - false
    - 'PV Current 2 (0.1A)'
  slx_mb_dc_power_1:
    - input
    - '0x000A'
    - 1
    - uint16
    - false
    - 'DC Power 1 (1W)'
  slx_mb_dc_power_2:
    - input
    - '0x000B'
    - 1
    - uint16
    - false
    - 'DC Power 2 (1W)'
  slx_mb_ac_power_r:
    - input
    - '0x006C'
    - 1
    - int16
    - false
    - 'AC Power R (1W)'
  slx_mb_ac_power_s:
    - input
    - '0x0070'
    - 1
    - int16
    - false
    - 'AC Power S (1W)'
  slx_mb_ac_power_t:
    - input
    - '0x0074'
    - 1
    - int16
    - false
    - 'AC Power T (1W)'
  slx_mb_grid_power:
    - input
    - '0x0046'
    - 2
    - int32
    - false
    - 'Grid Power (1W)'
  slx_mb_grid_power_to_total:
    - input
    - '0x0048'
    - 2
    - uint32
    - false
    - 'Grid Power To (0.01kWh)'
  slx_mb_grid_power_from_total:
    - input
    - '0x004A'
    - 2
    - uint32
    - false
    - 'Grid Power From (0.01kWh)'